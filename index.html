<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Matrix Digital Rain - SNS Share</title>
    <meta name="description" content="入力したメッセージがデジタルレインの中にこっそり表示されるジェネレーター。生成したマトリックスをSNSで共有しよう！">

    <!-- OGP (Open Graph Protocol) tags -->
    <meta property="og:title" content="Matrix Digital Rain - Message Generator">
    <meta property="og:description" content="あなたのメッセージをデジタルレインに隠して共有！Matrix風エフェクトを生成します。">
    <meta property="og:type" content="website">
    <!-- TODO: Webサイトをデプロイ後、実際のURLに置き換えてください -->
    <meta property="og:url" content="https://zippy-faloodeh-d8a180.netlify.app/"> 
    <!-- TODO: プレビュー画像を /images/matrix-preview.png のように配置し、実際のURLに置き換えてください -->
    <meta property="og:image" content="https://zippy-faloodeh-d8a180.netlify.app/images/matrix-preview.png"> 
    <meta property="og:site_name" content="Matrix Digital Rain Generator">

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- og:title, og:description, og:image はTwitterカードでも利用されるため、重複して指定する必要は必ずしもありませんが、明示的に指定することも可能です -->
    <!-- <meta name="twitter:site" content="@YourTwitterUsername"> --> <!-- 任意: サイトのTwitterアカウント -->

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <!-- トップページへ戻るボタン (画面隅に表示) -->
    <div id="backToHomeOverlayButtonContainer" class="hidden">
        <button id="backToHomeOverlayButton" class="button-style">トップへ戻る</button>
    </div>

    <div id="inputSection" class="container">
        <h1 class="text-2xl font-bold text-green-400 mb-4 text-center">Matrix Message Generator</h1>
        <p class="text-sm text-gray-300 mb-4 text-center">SNSで共有したいメッセージを入力してください。メッセージはマトリックスの背景に「こっそり」と表示されます。</p>
        <textarea id="userMessage" placeholder="ここにメッセージを入力..." maxlength="100"></textarea>
        <button id="generateMatrixButton" class="button-style w-full">マトリックスを生成</button>
    </div>

    <div id="matrixSection" class="container hidden">
        <h1 class="text-2xl font-bold text-green-400 mb-4 text-center">Matrix Effect</h1>
        <div id="shareLinkContainer">
            <p>このマトリックスを共有:</p>
            <input type="text" id="shareLink" readonly>
            <button id="copyLinkButton" class="button-style w-full mt-2">リンクをコピー</button>
        </div>
        <div id="controls">
            <button id="resetButton" class="button-style bg-gray-600 hover:bg-gray-500">新しいメッセージを作成</button>
        </div>
        <div id="statusMessage"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
